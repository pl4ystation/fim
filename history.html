<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Atividades</title>
    <link rel="stylesheet" href="history-style.css"> <!-- Link para o CSS comum -->
</head>
<body>
    <div class="history-container">
        <h1>Histórico de Atividades</h1>

        <div class="activity-list">
            <div class="activity-item">
                <div class="activity-header">
                    <span class="activity-date">20/10/2024</span>
                    <span class="activity-type">Login</span>
                </div>
                <p>Você fez login no sistema.</p>
            </div>
            <div class="activity-item">
                <div class="activity-header">
                    <span class="activity-date">19/10/2024</span>
                    <span class="activity-type">Alteração de Senha</span>
                </div>
                <p>Você alterou sua senha.</p>
            </div>
            <div class="activity-item">
                <div class="activity-header">
                    <span class="activity-date">18/10/2024</span>
                    <span class="activity-type">Configuração de Tema</span>
                </div>
                <p>Você mudou para o tema escuro.</p>
            </div>
            <div class="activity-item">
                <div class="activity-header">
                    <span class="activity-date">17/10/2024</span>
                    <span class="activity-type">Logout</span>
                </div>
                <p>Você saiu do sistema.</p>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </div>

        <button onclick="window.location.href='dashboard.html'">Voltar para o Dashboard</button>
    </div>

    <script src="dashboard-script.js"></script>
</body>
</html>
